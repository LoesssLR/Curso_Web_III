    <main class="row mt-4 pt-4">
        <h4 class="formatHead">Editar signo zodiacal</h4>
        <div>
            <label for="txtPosic">Posición:</label><br>
            <input type="text" id="txtPosic" readonly><br><br>

            <label for="selElemento">Elemento:</label><br>
            <select id="selElemento" class="form-select">
            <option value="">Seleccione un elemento...</option>
            <option value="Fuego">Fuego</option>
            <option value="Tierra">Tierra</option>
            <option value="Aire">Aire</option>
            <option value="Agua">Agua</option>
            </select>
            <br>

            <label for="selSigno">Signo:</label><br>
            <select id="selSigno" class="form-select" disabled>
            <option value="">Seleccione primero un elemento...</option>
            </select>
            <br>

            <label for="txtRango">Rango de Fechas:</label><br>
            <input type="text" id="txtRango" readonly><br><br>

            <label for="selAstroCelestial">Astro Celeste:</label><br>
            <select id="selAstroCelestial" class="form-select" disabled>
            <option value="">Seleccione primero un signo...</option>
            </select>
            <br>

            <label for="selPiedraPreciosa">Piedra Preciosa que ostenta:</label><br>
            <select id="selPiedraPreciosa" class="form-select" disabled>
            <option value="">Seleccione primero un signo...</option>
            </select>
            <br><br>

            <p><strong>Imagen actual:</strong></p>
            <img id="imgPreview" src="" alt="Signo" style="max-width:200px; border-radius:8px;">

            <br><br>
            <!-- NUEVO: cambiar imagen -->
            <label for="txtArchi">Nueva imagen (opcional):</label><br>
            <input type="file" id="txtArchi"><br><br>

            <button id="btnActualizar" class="btn btn-success">Actualizar</button>
            <a href="lista.html" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </main>

    <footer class="row">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
